
<form [formGroup]="formGroupFilters">
<div
  class="row d-flex justify-content-center border-bottom border-1 border-light-subtle"
>
  <div class="col-12 col-md-9 d-flex justify-content-between">
    <div class="ps-1 d-flex flex-grow-1">
        <p-inputGroup [styleClass]="'w-100'">
          <p-inputGroupAddon>
            <i class="pi pi-search"></i>
          </p-inputGroupAddon>
          <input
            type="text"
            pInputText
            formControlName="searchValue"
            class="border-0 w-100 h-100"
            style="outline: none"
            placeholder="Search mission..."
          />
        </p-inputGroup>
    </div>
      <div class="d-none d-lg-flex">
        <p-dropdown
          formControlName="country"
          [options]="filterList?.countries"
          [style]="{width:'120px'}"
          [styleClass]="'border-secondary-subtle shadow-none'"
          optionLabel="countryName"
          optionValue="countryId"
          placeholder="Country">
          <ng-template pTemplate="selectedItem">
            <div class="d-flex align-items-center">
                <div>Country</div>
            </div>
        </ng-template>
      </p-dropdown>
        <p-multiSelect
          [options]="filterList?.cities"
          formControlName="cities"
          [style]="{width:'120px'}"
          [showHeader]="false"
          [styleClass]="'border-secondary-subtle shadow-none'"
          [displaySelectedLabel]="false"
          optionLabel="cityName"
          optionValue="cityId"
          placeholder="City"
        />
        <p-multiSelect
          [options]="filterList?.themes"
          formControlName="themes"
          [showHeader]="false"
          [style]="{width:'120px'}"
          [styleClass]="'border-secondary-subtle shadow-none'"
          [displaySelectedLabel]="false"
          optionLabel="themeName"
          optionValue="themeId"
          placeholder="Theme"
        />
        <p-multiSelect
          [options]="filterList?.skills"
          formControlName="skills"
          [showHeader]="false"
          [style]="{width:'120px'}"
          [styleClass]="'border-secondary-subtle shadow-none'"
          [displaySelectedLabel]="false"
          optionLabel="skillName"
          optionValue="skillId"
          placeholder="Skill"
        />
      </div>
      <div class="d-flex d-lg-none">
        <p-button icon="pi pi-sliders-v" [styleClass]="'bg-transparent text-secondary border-0 cursor-pointer'" />
      </div>
  </div>
</div>
<div class="row d-flex justify-content-center px-3">
  <div class="col-12 col-md-9">
    <div class="col-12 d-flex justify-content-between my-3">
      <div class="d-flex align-items-center">
        <span class="text-center text-secondary-emphasis">Explore <span class="text-black fw-medium fs-6">{{ missionList.length }} Missions </span></span>
      </div>
      <div class="d-flex align-items-center gap-3 d-none d-lg-flex">
        <div>
            <p-dropdown
              formControlName="sortingOption"
              [style]="{width:'180px',boxShadow:'none'}"
              scrollHeight="260px"
              [options]="sortings"
              optionLabel="sorting"
              optionValue="id"
              placeholder="Sort by"
            />
        </div>
        <div class="view-buttons">
          <p-button
            icon="pi pi-th-large"
            [class.active]="activeView === 'grid'"
            (click)="setView('grid')"
            [styleClass]="'p-1'"
          />
          <p-button
            icon="pi pi-bars"
            [class.active]="activeView === 'list'"
            (click)="setView('list')"
            [styleClass]="'p-1'"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-9">
    @if(activeView === 'grid'){
      <div class="row gx-4">
        <div class="col-12 col-sm-6 col-lg-4 " *ngFor="let mission of missionList">
        <app-mission-card [mission]="mission"></app-mission-card>
      </div>
    </div>
    }
    @else{
      <div class="row gx-4">
        <div class="col-12" *ngFor="let mission of missionList">
        <app-mission-card-list [mission]="mission"></app-mission-card-list>
      </div>
    </div>
    }
    
    
  </div>
</div>

</form>
